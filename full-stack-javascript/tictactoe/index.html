  <link href="styles.css" rel="stylesheet">

  <title>Tic-Tac-Toe!</title>
</head>
<body>
  <header>
    <a href="#">Home</a>
    <button class='restart-button' onclick='GameBoard.resetBoard()'>Restart Game</button>

  <main>
    <div id="gameBoard">
    </div>
  </main>
